<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=320,maximum-scale=1,initial-scale=1.0,minimum-scale=0.1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>途易行</title>
<link href="Trainno_in.css" rel="stylesheet" type="text/css">
<link href="X.css" rel="stylesheet" type="text/css">
<script src="jquery-2.1.0.js" type="text/javascript"></script>
<script type="text/javascript" src="X.js"></script>
<script>
$(function(){
	var data = X.html.getInputs();
	$('#vehicle_id').text(data.CONVEYANCE_ID);
	$('#trs_id').text(data.TRS_ID.substring(6));
	delete data.CONVEYANCE_ID;
  X.html.setOverlay();
	X.soap(data, 'TrainNoService', 'getOrderInfo');
});
function resultList(jsonResult){
	X.html.putDataIntoTable(jsonResult.result);
}

</script>
</head>

<body>
<div class="vehicle_top">
  <div class="vehicle_back"><a href="Trainno.html"><img src="arrow.png" width="30" height="30" longdesc="arrow.png"></a></div>

  <div class="vehicle_left">运单号:<label id="trs_id"></label></div>
  <div class="vehicle_right">车号:<label id="vehicle_id"></label></div>
</div>
     <!-- 空块-->  
  <div class="div_duan"></div> 

<div class="divTable"> 
  <div class="divTable_head">
    <table width="100%"  cellspacing="0" cellpadding="0" class="table">
     <!--首行-->
      <thead>
        <tr> 
          <th id="SO_ID" scope="col">订单号</th>
          <th id="CUSTOMER_ORDER_ID" scope="col">客户单号</th>
          <th id="BUSS_NAME" scope="col">客户</th>
          <th id="START_AREA_ID_NAME" scope="col">起点城市</th>
          <th id="END_AREA_ID_NAME" scope="col">终点城市</th>
          <th id="QUANTITY" scope="col">数量</th>
          <th id="TOTAL_PACK_V" scope="col">体积</th>
          <th id="TOTAL_GROSS_W" scope="col">重量</th>
        </tr>
      </thead>
 <!--信息显示区域-->
      <tbody>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
