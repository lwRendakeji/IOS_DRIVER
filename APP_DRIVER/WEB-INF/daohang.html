<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=320,maximum-scale=1,initial-scale=1.0,minimum-scale=0.1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>货源发布</title>
<script type="text/javascript" src="jquery-2.1.0.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=G6aCrTEWg8gGVbbE0xZWwb2h"></script>
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
.vehicle_top {background-image: url(task.png);font-size: 30px;color: #FFF;height: 64px;width: 100%;z-index:1000;line-height:84px;}
.vehicle_top .vehicle_back {float: left;height: 30px;width: 30px;margin-left: 5px;margin-top: 30px;}
.vehicle_top .vehicle_back img {height: 100%;width: 100%;}
</style>
</head>
<body>
<div class="vehicle_top">
  <div class="vehicle_back"><a id="gohtml"><img src="arrow.png" width="30px" height="30px"></a></div>
</div>

<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
var city_url=window.location.search;
		var str=city_url.substring(8);
		var str=str.split(",");
		var gohtml=str[0];
		var z_lat=parseFloat(str[1]);
		var z_lng=parseFloat(str[2]);
		var q_lat=parseFloat(str[3]);
		var q_lng=parseFloat(str[4]);

// 百度地图API功能
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(q_lng, q_lat), 14);

var p1 = new BMap.Point(z_lng, z_lat);
var p2 = new BMap.Point(q_lng,q_lat);

var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
driving.search(p1, p2);

$('#gohtml').attr("href",(gohtml+".html"));


</script>
