<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=320,maximum-scale=1,initial-scale=1.0,minimum-scale=0.1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>途易行</title>
<link href="PayList.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-2.1.0.js"></script>
<script type="text/javascript" src="X.js"></script>
<link href="X.css" rel="stylesheet" type="text/css">
<script>
	var result;
	$(function() {
		var data = {};
		data.USER_ID = X.cookie.get('username');
		data.ROLE_ID = X.cookie.get('role_id');
		data.PAY_STS = '20';
		X.html.setOverlay();
		X.soap(data, 'PayQueryService', 'getPayQuery');
	});
	function resultList(jsonResult) {
		result = jsonResult.result;
		X.html.putDataIntoDiv(result, {
			'.divTable' : function() {
				var data = {};
				data.USER_ID = X.cookie.get('username');
				data.PHONE = X.cookie.get('username');
				data.PAY_ID = result[$(this).index()].PAY_ID;
				window.location.href = X.html.setInputs(data, 'PayList_in.html');
			}
		});
	}
</script>
</head>

<body onload="X.snail();">
	<div class="vehicle_top">
		<div class="vehicle_back">
			<a href="main_Service.html"><img src="arrow.png" width="30"
				height="30" longdesc="arrow.png"></a>
		</div>
		<div class="vehicle_home">
			<a href="main.html">
				<div>
					<img src="tab_weixin_normal.png">
				</div>
			</a>
		</div>
		<div>付款查询</div>
	</div>
	<!-- 空块-->
	<div class="div_duan"></div>

	<div class="detailBodyModel" hidden="hidden">
		<div class="divTable">
			<div class="divTable_tr1">
				<div class="divTable_tr1_td5">
					<span>结算金额:</span>
				</div>
				<div class="divTable_tr1_td6 SETT_FEE"></div>
				<div class="divTable_tr1_td5">
					<span>财务扣款:</span>
				</div>
				<div class="divTable_tr1_td6 WITHHOLD_FEE"></div>
			</div>
			<div class="divTable_tr1">
				<div class="divTable_tr1_td5">
					<span>油卡押金:</span>
				</div>
				<div class="divTable_tr1_td6 DEPOSIT_FEE"></div>
				<div class="divTable_tr1_td5">
					<span>油卡借支:</span>
				</div>
				<div class="divTable_tr1_td6 OILCARD_FEE"></div>
			</div>
			<div class="divTable_tr1">
				<div class="divTable_tr1_td5">
					<span>过路费:</span>
				</div>
				<div class="divTable_tr1_td6 ROAD_FEE"></div>
				<div class="divTable_tr1_td5">
					<span>手续费:</span>
				</div>
				<div class="divTable_tr1_td6 COMMISION_FEE"></div>
			</div>
			<div class="divTable_tr1">
				<div class="divTable_tr1_td5">
					<span>付款金额:</span>
				</div>
				<div class="divTable_tr1_td6 PAY_AMOUNT"></div>
				<div class="divTable_tr1_td5">
					<span>付款时间:</span>
				</div>
				<div class="divTable_tr1_td6 PAY_TIME"></div>
			</div>

			<div class="divTable_tr3">
				<div class="divTable_tr3_td1">
					<span>备注:</span>
				</div>
				<div class="divTable_tr3_td2 NOTES"></div>
			</div>
		</div>
	</div>
	<div class="detailBody"></div>
</body>
</html>
